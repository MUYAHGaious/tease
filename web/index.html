<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tease - Premium Bus Travel Experience">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tease">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Tease - Premium Bus Travel</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a4a47 50%, #0a0a0a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a4a47 50%, #0a0a0a 100%);
    }

    .loading-container {
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #c8e53f, #a3c635, #1a4a47);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      animation: logoFloat 3s ease-in-out infinite alternate;
      box-shadow: 
        0 0 30px rgba(200, 229, 63, 0.5),
        0 0 60px rgba(200, 229, 63, 0.3);
    }

    .logo::before {
      content: 'ðŸšŒ';
      font-size: 40px;
      filter: brightness(0) invert(1);
    }

    .app-name {
      color: white;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #c8e53f, white, #c8e53f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 2s ease-in-out infinite alternate;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #c8e53f;
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes logoFloat {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-10px) scale(1.05); }
    }

    @keyframes textShimmer {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes dotPulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    .loaded {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-container">
      <div class="logo"></div>
      <div class="app-name">Tease</div>
      <div class="tagline">Premium Bus Travel Experience</div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        // Hide loading screen
        if (loading) {
          loading.classList.add('loaded');
          setTimeout(() => loading.style.display = 'none', 500);
        }
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
