<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a4a47 50%, #0a0a0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #c8e53f, #a3c635, #1a4a47);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      animation: logoFloat 3s ease-in-out infinite alternate;
      box-shadow: 
        0 0 30px rgba(200, 229, 63, 0.5),
        0 0 60px rgba(200, 229, 63, 0.3);
    }

    .logo::before {
      content: 'ðŸšŒ';
      font-size: 40px;
      filter: brightness(0) invert(1);
    }

    .app-name {
      color: white;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #c8e53f, white, #c8e53f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 2s ease-in-out infinite alternate;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #c8e53f;
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(200, 229, 63, 0.6);
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    @keyframes logoFloat {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-10px) scale(1.05); }
    }

    @keyframes textShimmer {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes dotPulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Hide when Flutter loads */
    .flutter-loaded {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen" class="loading-container">
    <div class="particles" id="particles"></div>
    
    <div class="logo"></div>
    
    <div class="app-name">Tease</div>
    <div class="tagline">Premium Bus Travel Experience</div>
    
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Hide loading screen when Flutter loads
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('flutter-loaded');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }

    // Initialize particles
    createParticles();

    // Listen for Flutter app initialization
    window.addEventListener('flutter-first-frame', hideLoadingScreen);
    
    // Fallback: hide after 10 seconds maximum
    setTimeout(hideLoadingScreen, 10000);
  </script>
</body>
</html>
