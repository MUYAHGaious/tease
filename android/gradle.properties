# Optimize Gradle for mobile APK builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel builds and daemon
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Android build optimizations
android.enableR8.fullMode=false

# Disable unnecessary features that can cause crashes
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Flutter specific optimizations for release builds
flutter.compilationTraceEnabled=false
flutter.trackWidgetCreation=false
